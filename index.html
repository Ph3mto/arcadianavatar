<!DOCTYPE html>
<html>
	<head>
		<style>
			html,
			body {
				overflow: hidden;
				width: 100%;
				height: 100%;
				margin: 0;
				padding: 0;
				text-align: center;
			}

			#renderCanvas {
				width: 960px;
				height: 720px;
				touch-action: none;
			}
		</style>

		<script src="https://cdn.babylonjs.com/babylon.js"></script>
		<script src="https://cdn.babylonjs.com/materialsLibrary/babylonjs.materials.min.js"></script>
		<script src="https://cdn.babylonjs.com/loaders/babylonjs.loaders.min.js"></script>
		<script src="https://cdn.babylonjs.com/gui/babylon.gui.min.js"></script>
		<script src="https://cdn.babylonjs.com/inspector/babylon.inspector.bundle.js"></script>
		<script src="https://cdnjs.cloudflare.com/ajax/libs/jszip/3.10.1/jszip.js"></script>
		<script src="https://cdnjs.cloudflare.com/ajax/libs/FileSaver.js/2.0.0/FileSaver.js"></script>
	</head>

	<body>
		<div>
			<br />
			<button onclick="playAnim('idle')">Anim Idle</button>
			<button onclick="playAnim('walk')">Anim Walk</button>
			<button onclick="playAnim('atkKni')">Anim Attack</button>
			<br /><br />
			<button
				onclick="loadModel('./gltf/Male/', 'ArcadianAvatar.gltf', true)"
			>
				Load Male Model
			</button>
			<button
				onclick="loadModel('./gltf/Female/', 'ArcadianAvatar - Female.gltf', false)"
			>
				Load Female Model
			</button>
			<br /><br />
			<button onclick="cycleParts('Skin')">Cycle Skin</button>
			<button onclick="cycleParts('Eyes')">Cycle Eyes</button>
			<button onclick="cycleParts('Head')">Cycle Head</button>
			<button onclick="cycleParts('Mouth')">Cycle Mouth</button>
			<br />
			<button onclick="cycleParts('Top')">Cycle Top</button>
			<button onclick="cycleParts('Left Hand')">Cycle Left Hand</button>
			<button onclick="cycleParts('Right Hand')">Cycle Right Hand</button>
			<button onclick="cycleParts('Bottom')">Cycle Bottom</button>
			<br />
			<button onclick="showMenu()">Test Grid</button>
			<button onclick="createSpritesheet()">Create Spritesheet</button>
			<br /><br />
		</div>

		<div>
			<canvas id="renderCanvas"></canvas>
		</div>

        <script src="files.js"></script>
		<script src="screenshotHandler.js"></script>
		<script src="keyboardHandler.js"></script>
		<script src="uiManager.js"></script>
		<script src="partsLoader.js"></script>
		<script src="partsDisplay.js"></script>
		<script src="index.js"></script>
	</body>
</html>
